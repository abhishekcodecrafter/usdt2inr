<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/inrwrh.css">
    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/inrwrh1.css" />
    <link rel="stylesheet" href="static/css/spinner.css">
  
</head>
<body>

  <div id="spinner" class="loading-state">
    <div class="loading"></div>
    <div class="loading-text">
      <span class="orange-text">Hmm,</span>
      <span class="black-text"> Loading....</span>
    </div>
  </div>


    <section id="ipcontainer" class="i-phone-pro-max-frame">
        <div class="left-arrow" id="scrollArrow">
            <img src="static/assets/svg-elements/navigate-back.png" alt="Navigate Back">
          </div>

        <div class="i-phone-pro-max-frame-child"></div>
        <div class="f-r-a-m-e">
          <h2 class="order">Order</h2>
        </div>
        <div class="frame-parent4">
          <div class="rectangle-parent6">
            <div class="frame-child7"></div>
            <div class="account-no-frame">
              <b class="available-balancetext">{{user_details['usdt_balance'] | round(2) }}</b>
            </div>
            <div class="available-balance-usdt-container">
              <p class="available-balance">Available Balance</p>
              <p class="usdt9">(USDT)</p>
            </div>
          </div>
          <div class="amount-frame">
            <div class="amount-frame-child"></div>
            <b class="b1">â‚¹{{inrvalue | round(2) }}</b>
            <div class="price-inr">Price (INR)</div>
          </div>
        </div>
      </section>


      <div id="phone" hidden></div>

      <div class="containerform form-container">
        <form id="form">
            <div class="form-group">
                <label for="amount">Amount (USDT):</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount in USDT" required autocomplete="on" autofocus>
            </div>
            <div class="form-group">
                <label for="accountNo">Account No.:</label>
                <input type="number" class="form-control" id="accountNo" name="accountNo" placeholder="Enter Account Number" required autocomplete="on">
            </div>
            <div class="form-group">
                <label for="accountName">Account Holder Name:</label>
                <input type="name" class="form-control" id="accountName" name="accountName" placeholder="Enter Account Holder Name" required autocomplete="on">
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC:</label>
                <div id="Validation_Msg" class="mb-2"></div>
                <input type="text" class="form-control" id="ifsc" name="ifsc" placeholder="Enter IFSC Code" required autocomplete="on">
            </div>
            <div class="form-group">
                <label for="transactionPassword">Transaction Password:</label>
                <input type="password" class="form-control" id="transactionPassword" name="transactionPassword" placeholder="Enter Your Transaction Password" required autocomplete="on">
            </div>
            <div id="verificationBox" hidden>
              <p id="verificationMessage" hidden></p>
          </div>
            <button id="sendotp" class="btn btn-block" >Submit</button>
        </form>
    </div>


<div class="containerinst instructions text-center">
    <h3 style="margin-bottom: 0;"><strong>Instructions:</strong></h3>
    <ol style="padding-left: 0; list-style: none;">
        <li>Please make sure you have enough USDT to trade.</li>
        <li>Available withdrawal time: 10 AM to 10 PM, Monday to Sunday.</li>
    </ol>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="static/js/inr_exchange.js"></script>
<script src="static/js/spinner.js"></script>


</body>
</html>
