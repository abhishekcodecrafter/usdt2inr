        <div class="content-container">
        <form id="form" class="mb-5" id="authForm">
            <h2> Login/Signup </h2>
            <div id="verificationBox" hidden>
                <p id="verificationMessage" hidden></p>
            </div>
                <div id="sendotp" class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">+91</span>
                        </div>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your mobile number" aria-label="Number" aria-describedby="basic-addon1">
                      </div>

                    <div class="col-4 col-md-4">
                        <button type="button" id="otpButton" onclick="sendOTP()">Get OTP</button>
                    </div>
                </div>
            
            <div  class="row">
                <div class="col-md-12 mt-2">
                    <input type="tel" id="otp" placeholder="Enter OTP received" hidden required>
                </div>
            </div>
            <button type="button" id="btn-verification" onclick="authenticateUser()" class="btn" hidden>Login/Signup</button>
            <span id="resendOtpText" onclick="sendOTP()" hidden>Resend OTP</span>
        </form>
