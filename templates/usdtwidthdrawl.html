<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/usdtwidthdrawl.css">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/inrwrh1.css">

</head>
<body>

   
    <section class="i-phone-pro-max-frame">
        <div class="left-arrow" id="scrollArrow" onclick="redirectTo('/fullprofile')">
            <img src="static/assets/svg-elements/navigate-back.png" alt="Navigate Back">
          </div>

        <div class="i-phone-pro-max-frame-child"></div>
        <div class="f-r-a-m-e">
          <h2 class="order">Order</h2>
        </div>
        <div class="frame-parent4">
          <div class="rectangle-parent6">
            <div class="frame-child7"></div>
            <div class="account-no-frame">
              <b class="available-balancetext">{{user_details['usdt_balance'] | round(2) }}</b>
            </div>
            <div class="available-balance-usdt-container">
              <p class="available-balance">Available Balance</p>
              <p class="usdt9">(USDT)</p>
            </div>
          </div>
          <div class="amount-frame">
            <div class="amount-frame-child"></div>
            <b class="b1">â‚¹{{inrvalue | round(2) }}</b>
            <div class="price-inr">Price (INR)</div>
          </div>
        </div>
      </section>

      <div id="phone" hidden>{{ user_details['phone_number'] }}</div>

      <div class="containerform form-container">
        <form id="form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="accountNo">USDT Address:</label>
                <input type="text" class="form-control" id="usdtaddress" name="usdtaddress" required>
            </div>
            <div class="form-group">
                <label for="transactionPassword">Transaction Password:</label>
                <input type="password" class="form-control" id="transactionPassword" name="transactionPassword" required>
            </div>
            <button id="sendotp" class="btn btn-success btn-block" id="changePassword">Submit</button>
        </form>
    </div>

    <div class="containerinst instructions text-center">
        <h3 style="margin-bottom: 0;"><strong>Instructions:</strong></h3>
        <ol style="padding-left: 0; list-style: none;">
            <li>Please make sure you have enough USDT to trade.</li>
            <li>Available withdrawal time: 10 AM to 10 PM, Monday to Sunday.</li>
        </ol>
    </div>
    



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="static/js/usdtwidthdrawl.js"></script>

</body>
</html>
