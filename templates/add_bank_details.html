<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bank Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/cwp.css">
  <link rel="stylesheet" href="static/css/spinner.css">
</head>
<body>

  <div id="spinner" class="loading-state">
    <div class="loading"></div>
    <div class="loading-text">
      <span class="orange-text">Hmm,</span>
      <span class="black-text"> Loading....</span>
    </div>
  </div>

  <div id="phoneNumber" hidden>{{user_phonenumber}}</div>

  <div class="container1">
    <div class="left-arrow" onclick="history.back()">
      <img src="static/assets/svg-elements/navigate-back.png" alt="Navigate Back">
    </div>
    <h2 class="text-center">Add Bank Details</h2>
  </div>

  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number" name="accountNumber" required>
      </div>

      <div class="form-group">
        <label for="accountHolderName">Account Holder Name</label>
        <input type="text" class="form-control" id="accountHolderName" placeholder="Enter Account Holder Name" name="accountHolderName" required>
      </div>

      <div class="form-group">
        <label for="ifscNumber">IFSC Number</label>
        <input type="text" class="form-control" id="ifscNumber" placeholder="Enter IFSC Number" name="ifscNumber" required>
      </div>

      <button type="submit" class="btn btn-block" id="addBankDetails">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="static/js/addBankDetails.js"></script>
  <script src="static/js/spinner.js"></script>

</body>
</html>
